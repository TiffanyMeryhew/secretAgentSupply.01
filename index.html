<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/reset.css">
  </head>
  <body>
    <!-- header section -->
    <header class="company">
      <div class="container">
        <img src="resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- main section -->
    <main>
      <section class="banner">
        <div class="container">
          <div class="headline">
            <h4>New Arrival</h4>
            <h1>Sport Bikes and Motorcyles</h1>
          </div>
        </div>
      </section>

      <!-- navagation bar -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
        </ul>
        <ul class="mobileNav container">
          <li>Menu</li>
        </ul>
      </nav>
        <div class="container">
          <section class="products">
            <div class="product">
              <figure>
                <img src="resources/images/pen.png" alt="">
              </figure>
              <figcaption>Exploding Pen</figcaption>
            </div>
            <div class="product watches">
              <figure>
                <img src="resources/images/watch.png" alt="">
              </figure>
              <figcaption>Cellular Watch</figcaption>
            </div>
            <div class="product glasses">
              <figure>
                <img src="resources/images/glasses.png" alt="">
              </figure>
              <figcaption>Thermal Glasses</figcaption>
            </div>
          </section>
        </div>
        <div class="container">
          <section class="contactInfo">
            <div class="info">
              <span class="title">Location</span>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
              <span class="title">Hours</span>
              <span>0800 - 1800</span>
            </div>
          </section>
        </div>
    </main>

    <!-- footer section -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
